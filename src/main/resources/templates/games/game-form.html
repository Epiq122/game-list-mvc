<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Save Game</title>
</head>
<body>
    <div class="container">
        <h3>Game Directory</h3>
        <p class="h4 mb-4">Save Game</p>
        <form action="#" th:action="@{/games/save}" th:object="${game}" method="post">
            <input type="text" th:field="*{gameTitle}" placeholder="Game Title" class="form-control mb-4 w-25">
            <input type="text" th:field="*{gameDeveloper}" placeholder="Game Developer" class="form-control mb-4 w-25">
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <hr>
        <a th:href="@{/games/list}">Back to games list</a>
    </div>
</body>
</html>
