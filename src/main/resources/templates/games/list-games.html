<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Games Directory</title>
</head>

<body>

    <div class="container">

        <h3>Game Directory</h3>
        <hr>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Game Title</th>
                <th>Game Developer</th>
                <th>Email</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempGame : ${games}">

                <td th:text="${tempGame.gameTitle}"/>
                <td th:text="${tempGame.gameDeveloper}"/>
                <td th:text="${tempGame.email}"/>

            </tr>
            </tbody>
        </table>
        <a th:href="@{/games/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Game</a>

    </div>

</body>
</html>
